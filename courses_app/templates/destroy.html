<head>
    <title>Delete a Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <style>
        .container {
            display: flex;
            justify-content: center;
            width: 90%;
        }

        .row {
            width: 100%;
        }

        .col-md-6 {
            display: flex;
            justify-content: center;

        }
    </style>
</head>



<h1 class="text-center"> Are you sure you want to delete this Course?</h1>





<div class="container">
    <p> Name: {{course.name}} </p>
    <p> Description: {{course.description}} </p>
    <div class="row">
        <div class="col-md-6">
            <form action='/'>
                <input type="submit" class="btn btn-secondary" value="No" />
            </form>
        </div>
        <div class="col-md-6">
            <form action="{% url 'delete_course' id=course.id %}">
                <input type="submit" class="btn btn-danger" value="Yes! I want to delete this" />
            </form>
        </div>
    </div>
</div>
